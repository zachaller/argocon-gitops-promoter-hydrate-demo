apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-demo
  labels:
    environment: staging
spec:
  replicas: 2
  template:
    metadata:
      labels:
        environment: staging
  strategy:
    canary:
      steps:
        - setCanaryScale:
            weight: 40
        - setWeight: 25
        - pause:
            duration: 5m
        - setCanaryScale:
            weight: 65
        - setWeight: 50
        - pause:
            duration: 5m
