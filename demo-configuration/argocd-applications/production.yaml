apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-use2
  namespace: argocd
  labels:
    app: demo
    environment: production
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  sourceHydrator:
    drySource:
      path: user-configuration/production/us-east-2
      repoURL: https://github.com/zachaller/argocon-gitops-promoter-hydrate-demo.git
      targetRevision: HEAD
    hydrateTo:
      targetBranch: environments/production-next
    syncSource:
      path: us-east-2
      targetBranch: environments/production
  syncPolicy:
    automated: {}
